<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap-grid.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&family=Play:wght@700&display=swap" rel="stylesheet">
    <script src="./js/conversorDecimalBinOct.js" defer></script>
    <title>Página Inicial</title>
</head>
<body>
    <header>
        <!-- background -->
    <nav>
        <!-- Menu Navegação -->
        <a href="./dec-hex.html">Hexa -> Dec</a>
        <a href="./bin-hex.html">Bin -> Hexa</a>
    </nav>
    </header>
    <aside>
        <!-- Historia ou Instrução -->
    </aside>
    <main>
        <section class="secaoPrincipal"> <!-- Seção Principal - Navegação e Formulários-->
            <!-- Divisão de navegação-->
            <div>
                <nav class="menu">
                    <button class="botao bin">
                        Binário | BIN
                    </button>
                    <button class="botao octal">
                        Octal | OCT
                    </button>
                </nav>
            </div>
            <div class="conversores"> <!-- Seção de Formulários-->
                <form class="form">
                    <div class="binForm active">
                        <label class="labelConversor" for="binary">Conversão para Binário!</label>
                        <input class="inputConversor" type="number" id="binary" placeholder="Decimal para Binário!">
                    </div>
                    <div class="octalForm">
                        <label class="labelConversor" for="oct">Conversão para Octal!</label>
                        <input class="inputConversor" type="number" id="oct" placeholder="Decimal para Octal!">
                    </div>
                    <div class="formButton">
                        <button class="botao converte">Converter!!</button>
                    </div>
                    <div class="resultForm">
                        <label class="labelConversor" for="result">Resultado!</label>
                        <input class="inputConversor" type="number" id="result" placeholder="Resultado" readonly>
                    </div>
                </form>
            </div>
        </section>
        <!-- Forms -->
    </main>
    <footer>
        <!-- Referências -->
    </footer>
</body>
</html>
