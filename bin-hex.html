<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap-grid.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&family=Play:wght@700&display=swap" rel="stylesheet">
    <script src="./js/converteBinHex.js" defer></script>
    <title>Página Inicial</title>
</head>
<body>
    <header>
        <!-- background -->
    <nav>
        <a href="./index.html">Voltar!!</a>
        <a href="./dec-hex.html">Dec => Hexa!!</a>
        <!-- Menu Navegação -->
    </nav>
    </header>
    <aside>
        <!-- Historia ou Instrução -->
    </aside>
    <main>
        <section class="secaoPrincipal"> <!-- Seção Principal - Navegação e Formulários-->
            <!-- Divisão de navegação-->

            <div>
                <nav class="menu">
                    <button class="botao bin-hexa">
                        Bin | Hexa
                    </button>
                    <button class="botao hexa-bin">
                        Hexa | Bin
                    </button>
                </nav>
            </div>
            <div class="conversores"> <!-- Seção de Formulários-->
                <form class="form">
                    <div class="binHexaForm active">
                        <label class="labelConversor" for="bin-hexa">Conversão para Hexadecimal</label>
                        <input class="inputConversor" type="number" id="bin-hexa" placeholder="Binário para Hexadecimal!">
                    </div>
                    <div class="hexaBinForm">
                        <label class="labelConversor" for="hexa-bin">Conversão para Binário!</label>
                        <input class="inputConversor" type="text" id="hexa-bin" placeholder="Hexadecimal para Binário!">
                    </div>
                    <div class="formButton">
                        <button class="botao converte">Converter!!</button>
                    </div>
                    <div class="resultForm">
                        <label class="labelConversor" for="result">Resultado!</label>
                        <input class="inputConversor" type="text" id="result" placeholder="Resultado" readonly>
                    </div>
                    <span data-mensagem="mensagem"></span>
                </form>
            </div>
        </section>
        <!-- Forms -->
    </main>
    <footer>
        <!-- Referências -->
    </footer>
</body>
</html>
